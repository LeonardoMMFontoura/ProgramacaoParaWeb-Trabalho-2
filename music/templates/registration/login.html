<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'piano_man/styles.css' %}">
  {% comment %} <script src="{% static 'piano_man/script.js' %}" defer></script> {% endcomment %}
  <title>Piano</title>
</head>
<body>
{% if form.errors %}
<div>
  <p> Usuário ou senha estão incorretos.</p>
<div>
{% endif %}

{% if next %}
  {% if user.is_authenticated %}
    <p>Você não tem permissão para estar aqui </p>
  {% else %}
  {% endif %}

{% endif%}

<form action="{% url 'login' %}" method="post">
  <div class="container">
    {% csrf_token %}
    <label for="usuario">
      <strong>
      {{form.username.label_tag}}
      {{form.username}}
    </label>
    <br>
    <br>
    <label for="senha">
      <strong>
      {{form.password.label_tag}}
      {{form.password}}
      </strong>
    </label>
    <br>
    <input type="submit" value="Login" style="width:250px; margin-top: 10px;">
    <input type="hidden" name="next" value="{{next}}">
    </div>
  </form>
</body>
